advancedConfiguration:
  deadPixels:
    run: yes
    file: $ROOT/calib/jui_jan_dead_map_v0.1.dat
    size: (2000,1504)
    mask: -1200
    desc: "Dead Pixels"
    type: bool
    func: mask
  badPixels:
    run: yes
    file: $ROOT/calib/jui_jan_bad_map_v0.1.dat
    size: (2000, 1504)
    mask: -1100
    type: bool
    func: mask
    desc: "Bad Pixels"
  saturPixels:
    run: yes
    file: $ROOT/calib/jui_jan_sat_map_v0.1.dat
    size: (2000, 1504)
    mask: -1000
    desc: "Saturated Pixels"
    type: float64
    func: threshold
  darkCorrection:
    run: yes
    file: $ROOT/calib/jui_jan_dark_coef_v0.1.dat
    size: (2,2000,1504)
    mask: 0
    desc: "Dark Correction"
    func: linearMult
    type: float32
  fpnCorrection:
    run: yes
    file: $ROOT/calib/jui_jan_fpn_v0.1.dat
    size: (2000,1504)
    mask: 0
    desc: "Offset Correction"
    type: float32
    func: subtraction
  radCorrection:
    run: yes
