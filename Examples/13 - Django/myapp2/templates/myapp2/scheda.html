{% include 'myapp2/_base.html' %}
{% block content %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ data.name }} {{ data.surname }}</h5>
    <h6 class="card-subtitle mb-2 text-muted"> {{ data.email }}</h6>
    <p class="card-text">{{ data.text }}</p>
  </div>
</div>
{% endblock %}
