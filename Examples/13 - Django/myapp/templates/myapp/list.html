{% include 'myapp/_base.html' %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table>
                <thead>
                    <tr> <th>Name</th> <th> Surname</th> <th>Email</th> </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr> <td>{{ item.name }}</td> <td>{{ item.surname }}</td> <td>{{ item.email }}</td> </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
